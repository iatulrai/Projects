<!-- Example of Registration form in servlet -->
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body>

	<form action="UserRegistrationServlet" method="get">
		Name:<input type="text" name="userName" /><br /> <br /> Password:<input
			type="password" name="userPass" /><br /> <br /> Email Id:<input
			type="text" name="userEmail" /><br /> <br /> Country: <select
			name="userCountry">
			<option>India</option>
			<option>USA</option>
			<option>Japan</option>

			<option>China</option>

			<option>Nepal</option>

			<option>other</option>
		</select> <br /> <br /> <input type="submit" value="register" />

	</form>

</body>
</html>
